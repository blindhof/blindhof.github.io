<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azienda Agricola Blindhof - Sevignano (TN)</title>
  <style>
    body {
      color: #6600CC;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: url('pattern.jpg') repeat; /* URL of the pattern image and set it to repeat */
      background-size: 100px; /* Set the size of the background pattern */
    }
    h1 {
      font-size: 48px;
      text-shadow: 2px 2px #FF00FF;
    }
    p {
      font-size: 24px;
    }
    .goat-img {
      width: 300px;
      height: 200px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
      box-shadow: 5px 5px 5px #888888;
    }
    .cheese-list {
      margin-top: 50px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #6600CC;
      padding: 10px;
    }
    th {
      background-color: #6600CC;
      color: white;
    }
    .location {
      margin-top: 50px;
    }
    .visitor-counter {
      font-size: 20px;
      margin-top: 20px;
    }
    .gallery {
      margin-top: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      height: 150px;
      margin: 10px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .modal-content {
      margin: 5% auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }
    .modal img {
      width: 100%;
      height: auto;
    }
    .close {
      color: #fff;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 20px;
    }
    .close:hover,
    .close:focus {
      color: #ccc;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body background="pattern.jpg"> <!-- Set the background pattern directly in the body tag -->
  <header>
    <h1>Benvenuto nella nostra Azienda Agricola Blindhof!</h1>
  </header>
  <main>
    <img src="goat.jpg" alt="Goat" class="goat-img">
    <p>Siamo una fattoria a conduzione familiare dedicata all'allevamento di capre sane e felici.</p>
    
  
    <div class="gallery">
      <img src="cheese1.jpeg" alt="Cheese 1" onclick="openModal('cheese1.jpeg')">
      <img src="cheese2.jpeg" alt="Cheese 2" onclick="openModal('cheese2.jpeg')">
      <img src="capra.jpg" alt="Cheese 3" onclick="openModal('capra.jpg')">
      <img src="beco.jpg" alt="Cheese 3" onclick="openModal('beco.jpg')">
      <!-- Add more images as needed -->
    </div>

      <div class="location">
      <p>Venite a trovarci:</p>
      <p>Frazione Prada di Sevignano 1<br>38047 Segonzano TN <br>Tel.: 3467496276 </p>

    <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="img01">
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Az.Agr.Blindhof</p>
  </footer>

  <script>
    function openModal(imageName) {
      document.getElementById('myModal').style.display = 'block';
      document.getElementById('img01').src = imageName;
    }

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }
  </script>
