<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goat Farm 90s</title>
  <style>
    body {
      background-color: #FFFFCC;
      color: #3366FF;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: url('goat.gif') repeat; /* URL of the pattern image and set it to repeat */
 background-size: 200px; 
    }
    }
    h1 {
      font-size: 48px;
      text-shadow: 2px 2px #FF00FF;
    }
    p {
      font-size: 24px;
    }
    .goat-img {
      width: 300px;
      height: 200px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
      box-shadow: 5px 5px 5px #888888;
    }
    .cheese-list {
      margin-top: 50px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #3366FF;
      padding: 10px;
    }
    th {
      background-color: #3366FF;
      color: white;
    }
    .location {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Goat Farm</h1>
  </header>
  <main>
    <img src="goat.jpg" alt="Goat" class="goat-img">
    <p>We are a family-owned goat farm dedicated to raising healthy and happy goats.</p>
    <p>Check out our delicious cheeses:</p>
    <div class="cheese-list">
      <table>
        <thead>
          <tr>
            <th>Cheese</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Feta</td>
            <td>$5.99/lb</td>
          </tr>
          <tr>
            <td>Ch√®vre</td>
            <td>$7.99/lb</td>
          </tr>
          <tr>
            <td>Ricotta</td>
            <td>$4.99/lb</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="location">
      <p>Find us at:</p>
      <p>1234 Goat Farm Road</p>
      <p>Springfield, USA</p>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Goat Farm 90s. All rights reserved.</p>
  </footer>
</body>
</html>
